<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Tabs</title>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/tab.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/tab.css">
</head>
<body>
	<section class="section-tab">
		<div class="container">
			<div class="row">
				<div class="wrap-tab">
					<ul class="list-tab">
						<li class="item-tab"><a href="#tab-1">Tab 1</a></li>
						<li class="item-tab"><a href="#tab-2">Tab 2</a></li>
						<li class="item-tab"><a href="#tab-3">Tab 3</a></li>
						<li class="item-tab"><a href="#tab-4">Tab 4</a></li>
						<li class="item-tab"><a href="#tab-5">Tab 5</a></li>
					</ul><!--end list-tab-->
					<div class="content-tab">
						<div id="tab-1" class="item-content-tab">
							<p>Show content tab 1</p>
						</div>
						<div id="tab-2" class="item-content-tab">
							<p>Show content tab 2</p>
						</div>
						<div id="tab-3" class="item-content-tab">
							<p>Show content tab 3</p>
						</div>
						<div id="tab-4" class="item-content-tab">
							<p>Show content tab 4</p>
						</div>
						<div id="tab-5" class="item-content-tab">
							<p>Show content tab 5</p>
						</div>
					</div><!--end content-tab-->
				</div>
			</div>
		</div>
	</section>
</body>
</html>
